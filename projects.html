<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTENBOT LABS ♡ ARTIFACTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        #bg-video {
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 120%;
            max-width: 1000px;
            height: auto;
            z-index: 0;
        }

        .links-container {
            position: fixed;
            top: 68%;
            left: 8%;
            transform: translate(0, 0);
            z-index: 10;
            text-align: left;
        }

        .main-link {
            font-size: 1.2rem;
            text-decoration: none;
            color: #ffffff;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .main-link:hover {
            color: #fff;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.9),
                0 0 45px rgba(255, 255, 255, 0.7),
                0 0 60px rgba(255, 255, 255, 0.5);
        }

        .glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                opacity: 1;
                transform: translate(0);
            }
            91% {
                opacity: 0.8;
                transform: translate(-2px, 1px);
            }
            92% {
                opacity: 0.9;
                transform: translate(2px, -1px);
            }
            93% {
                opacity: 1;
                transform: translate(0);
            }
            94% {
                opacity: 0.7;
                transform: translate(1px, 2px);
            }
            95% {
                opacity: 1;
                transform: translate(0);
            }
        }

        .main-link::before,
        .main-link::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .main-link::before {
            color: #ff6b9d;
            z-index: -1;
            animation: glitch-1 4s infinite;
        }

        .main-link::after {
            color: #00ffff;
            z-index: -2;
            animation: glitch-2 4s infinite;
        }

        @keyframes glitch-1 {
            0%, 89%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            90% {
                opacity: 0.5;
                transform: translate(-3px, -1px);
            }
            92% {
                opacity: 0;
                transform: translate(0);
            }
        }

        @keyframes glitch-2 {
            0%, 91%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            92% {
                opacity: 0.5;
                transform: translate(3px, 1px);
            }
            94% {
                opacity: 0;
                transform: translate(0);
            }
        }

        .sub-link {
            display: block;
            margin-top: 1.5rem;
            font-family: Arial, sans-serif;
            font-size: 0.7rem;
            text-decoration: none;
            color: #ffffff;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .sub-link:hover {
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        /* Zalgo-style diacritics simulation */
        .zalgo {
            position: relative;
        }

        .zalgo::before {
            content: '̈́̈́̈́';
            position: absolute;
            top: -0.5em;
            left: 0;
            right: 0;
            opacity: 0.7;
            animation: float-marks 2s ease-in-out infinite;
        }

        @keyframes float-marks {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-3px);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="011202_1768269860978.mp4" type="video/mp4">
    </video>

    <div class="links-container">
        <a href="artifacts.html" class="main-link glitch" data-text="ARTIFACTS V.I">
            A̭̞̦ͪͤ̐R͓̙̣̾̍ͫT͖̺͙͂͛̽Ǐ͇̳̰͐̓F̠̝̞̌ͦ̑Ȃ͉͙̮͊̑̌C̲̞̣͐̓̎T͕̝̘̋̿̋S̥̥̻͑ͦ̑ V.I
        </a>
        <a href="index.html" class="sub-link">KITTENBOT LABS</a>
    </div>
</body>
</html>
